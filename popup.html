<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium → Freedium</title>
  <style>
    :root {
      --primary-color: #2ecc71;
      --bg-color: #0f1117;
      --card-bg: #1e212b;
      --text-color: #ffffff;
      --secondary-text: #a0a0a0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      width: 280px;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 180px;
    }

    .container {
      background-color: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 85%;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      font-weight: 600;
    }

    p {
      color: var(--secondary-text);
      font-size: 13px;
      margin: 0 0 20px 0;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status {
      font-size: 14px;
      font-weight: 500;
    }

    .status.on {
      color: var(--primary-color);
    }

    .status.off {
      color: #e74c3c;
    }
    
    .footer {
        margin-top: 15px;
        font-size: 10px;
        color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medium → Freedium</h1>
    <p>Unlock paywalled articles</p>
    
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div id="status-text" class="status on">Active</div>
    
    <div class="footer">Free & Open Source</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
